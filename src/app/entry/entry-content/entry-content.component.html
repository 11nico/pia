<section class="pia-entryContentBlock pia-entryContentBlock-section{{section.id}}" *ngIf="section && item">
  <header class="pia-entryContentBlock-header">
    <div>
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </div>
    <div class="pia-entryContentBlock-header-title">
      <h1>{{ section.title }}</h1>
      <h2 [ngClass]="{'hide': section.display_mode == 'all_items'}">{{ item.title }}</h2>
      <h3 *ngIf="section.short_help">{{ section.short_help }}</h3>
      <h4 *ngIf="item.short_help">{{ item.short_help }}</h4>
    </div>
    <a href="javascript:;" class="btn pia-previewBlock" title="Aperçu">
      <span class="pia-icons pia-icon-preview"></span>
      <div>Aperçu</div>
    </a>
  </header>

  <ng-container *ngIf="section.id == 3 && item.id == 1; else appQuestions">
    <app-measures [measures]="measures" [pia]="pia" [item]="item"></app-measures>
  </ng-container>
  <ng-template #appQuestions>
    <app-questions [pia]="pia" [section]="section" [item]="item"></app-questions>
  </ng-template>

  <app-evaluations *ngIf="item.evaluation_mode == 'section'" [pia]="pia" [section]="section" [item]="item"></app-evaluations>

  <footer class="pia-entryContentBlock-footer">
    <div class="pia-entryContentBlock-footer-measures">
      <button (click)="addNewMeasure()" class="btn btn-white" type="button" title="Ajouter une mesure"><span class="pia-icons pia-icon-add"></span>Ajouter une mesure</button>
      <button (click)="askForEvaluation()" class="btn btn-green" disabled type="submit" title="Demander l'évaluation">Demander l'évaluation</button>
      <button (click)="askForEvaluation()" class="btn btn-green btn-active" type="submit" title="Demander l'évaluation">Demander l'évaluation</button>
    </div>

    <button class="btn btn-green" disabled type="submit" title="Demander l'évaluation">Demander l'évaluation</button>
    <button class="btn btn-green btn-active" (click)="askForEvaluation()" type="submit" title="Demander l'évaluation">Demander l'évaluation</button>

    <button class="btn btn-green" disabled type="submit" title="Valider l'évaluation">Valider l'évaluation</button>
    <button class="btn btn-green btn-active" (click)="validateEvaluation()" type="submit" title="Valider l'évaluation">Valider l'évaluation</button>

    <button class="btn btn-pending-validation" disabled type="submit" title="Partie évaluée, en attente de la validation finale">
      <i class="fa fa-check-square-o" aria-hidden="true"></i>
      Partie évaluée, en attente de la validation finale
    </button>

    <p>Tous les champs doivent être remplis</p>
    <div class="hide pia-entryContentBlock-footer-nav">
      <a href="#"><< Contexte </a>
      <a href="#">Principes fondamentaux >></a>
    </div>
  </footer>
</section>
