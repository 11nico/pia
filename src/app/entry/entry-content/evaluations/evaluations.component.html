<div class="pia-evaluationBlock">
  <div class="pia-evaluationBlock-title">Évaluation</div>
  <div class="pia-evaluationBlock-edit">
    <button class="btn" type="button" title="Éditer"><i class="fa fa-pencil" aria-hidden="true"></i></button>
  </div>
  <div class="pia-evaluationBlock-buttons">
    <button class="btn btn-red" name="fix" type="submit" title="À corriger">
      <i class="fa fa-times" aria-hidden="true"></i> À corriger
    </button>
    <button class="btn btn-blue btn-active" name="improvable" type="submit" title="Améliorable">
      <i class="fa fa-circle-o-notch" aria-hidden="true"></i> Améliorable
    </button>
    <button class="btn btn-green" name="acceptable" type="submit" title="Acceptable">
      <i class="fa fa-check" aria-hidden="true"></i> Acceptable
    </button>
  </div>
  <div class="pia-evaluationBlock-improvableContent">
    <time datetime="2016-12-12" class="pia-evaluationBlock-date">le 14/12/2016</time>
    <label for="improvable-action-plan">Plan d'action / Mesures correctives</label>
    <textarea rows="4" cols="50" disabled id="improvable-action-plan">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
    <label for="improvable-evaluation-comment">Commentaire d'évaluation</label>
    <textarea rows="4" cols="50" disabled id="improvable-evaluation-comment">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
  </div>
</div>
