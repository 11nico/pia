<div class="pia-knowledgeBaseBlock">
  <div class="pia-knowledgeBaseBlock-header">
    <i class="fa fa-book" aria-hidden="true"></i>
    <h1>Base de connaissance</h1>
  </div>

  <div class="pia-knowledgeBaseBlock-searchForm">
    <form (ngSubmit)="onSubmit(searchForm)" [formGroup]="searchForm">
      <input type="search" formControlName="q">
      <button class="btn" type="submit" title="Rechercher"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
  </div>

  <div class="pia-knowledgeBaseBlock-filters" *ngIf="item && item.filter_by === 'measure'">
    <div>Filtres</div>
    <button class="btn active" type="button" (click)="_knowledgeBaseService.search('', $event)">Tous</button>
    <button class="btn" type="button" (click)="_knowledgeBaseService.search('measure.definition', $event)">Définitions</button>
    <button class="btn" type="button" (click)="_knowledgeBaseService.search('measure.goverance', $event)">Mesures organisationnelles</button>
    <button class="btn" type="button" (click)="_knowledgeBaseService.search('measure.data_processing', $event)">Mesures sur les données</button>
    <button class="btn" type="button" (click)="_knowledgeBaseService.search('measure.security', $event)">Mesures générales</button>
  </div>

  <div class="pia-knowledgeBaseBlock-list">
    <app-knowledge-base-item *ngFor="let itemKb of _knowledgeBaseService.knowledgeBaseData" [item]="item" [itemKb]="itemKb" (newMeasureEvent)="addNewMeasure($event)"></app-knowledge-base-item>
  </div>
</div>
