<div class="pia-sectionsBlock">
  <div class="pia-sectionBlock-header">
    <h1 class="pia-sectionsBlock-title">{{pia_name}}</h1>
    <a class="pia-icons pia-icon-close-big" routerLink="/home" title="Retourner à l'accueil"></a>
  </div>

  <div class="pia-sectionBlock-body">
    <div *ngFor="let section of data?.sections">
      <div class="pia-sectionBlock-title">
        {{ section.title }}
        <hr>
      </div>
      <ul class="pia-sectionBlock-list">
        <li *ngFor="let item of section?.items">
          <a routerLink="/entry/{{pia_id}}/section/{{section.id}}/item/{{item.id}}" [ngClass]="{'active': section.id == section_id && item.id == item_id}">{{item.title}}</a>
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </li>
      </ul>
    </div>

    <!-- Static section and links -->
    <div>
      <div class="pia-sectionBlock-title"> Validation du Pia
        <hr>
      </div>
      <ul class="pia-sectionBlock-list">
        <li>
          <a routerLink="/entry/5/risks-cartography">Carthographie des risques</a>
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </li>
        <li>
          <a routerLink="/entry/5/action-plan">Plan d'action</a>
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </li>
        <li>
          <a routerLink="/entry/5/dpo-and-people-opinions">Avis du DPO et des personnes</a>
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="pia-validatePIABlock">
  <!-- TODO : add adequate links (2 components : validatePIAComponent / refusePIAComponent ) -->
  <a routerLink="/entry/5/validate-PIA" class="btn" disabled title="Valider le PIA">Valider le PIA</a>
  <a routerLink="/entry/5/validate-PIA" class="btn btn-red btn-active hide" title="Valider le PIA">Valider le PIA</a>
  <a routerLink="/entry/5/refuse-PIA" class="btn btn-red btn-active hide" title="PIA refusé">PIA refusé</a>
</div>
