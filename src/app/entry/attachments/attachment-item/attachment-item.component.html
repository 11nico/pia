<div class="pia-attachmentsBlock-item bounceIn">
  <span class="pia-icons pia-icon-file-pdf-blue"></span>
  <a href="javascript:;" (click)="downloadAttachment(attachment.id)">{{attachment.name}}</a>
  <button *ngIf="showAddAttachmentButton()" type="button" class="btn" (click)="removeAttachment(attachment.id)" title="Supprimer">
    <span class="pia-icons pia-icon-close"></span>
  </button>
</div>
