<div class="pia-attachmentsBlock">
  <p>Pi√®ces jointes</p>

  <app-attachment-item *ngFor="let attachment of attachments;let i=index" [attachment]="attachment" (delete)="attachments.splice(i,1)"></app-attachment-item>

  <form enctype="multipart/form-data" [formGroup]="attachmentForm">
    <input type="file" formControlName="attachment_file" id="attachment_file" (change)="uploadAttachement($event)" class="hide">
    <button class="pia-attachmentsBlock-addBtn btn" type="button" (click)="addAttachment()" title="Ajouter">
      <span class="pia-icons pia-icon-add"></span>
      Ajouter
    </button>
  </form>
</div>
