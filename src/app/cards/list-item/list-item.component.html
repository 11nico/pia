<td class="pia-listsBlock-item">
  {{pia.name}}
  <!--<div class="pia-listsBlock-item-attachment" aria-hidden="true">
    <span class="pia-icons pia-icon-attachment"></span>
  </div>-->
</td>
<td class="pia-listsBlock-item"><time>{{ pia.updated_at | date: 'dd/MM/yyyy' }}</time></td>
<td class="pia-listsBlock-item">{{ pia.author_name }}</td>
<td class="pia-listsBlock-item">{{ pia.evaluator_name }}</td>
<td class="pia-listsBlock-item">{{ pia.validator_name }}</td>
<td class="pia-listsBlock-item"><time>{{ pia.created_at | date: 'dd/MM/yyyy' }}</time></td>
<td class="pia-listsBlock-item">
  <progress max="100" value="{{ pia.progress }}"></progress>
</td>
<td class="pia-listsBlock-item">
  <div class="pia-listsBlock-item-actions">
    <a (click)="editPia()" class="btn pia-tooltip">
      <i class="fa fa-pencil" aria-hidden="true"></i>
      <span class="pia-tooltip-text">Éditer</span>
    </a>
    <a href="javascript:;" class="btn pia-tooltip" onclick="alert('Bientôt disponible.');">
      <i class="fa fa-download" aria-hidden="true"></i>
      <span class="pia-tooltip-text">Exporter</span>
    </a>
    <a href="javascript:;" class="btn pia-tooltip" onclick="alert('Bientôt disponible.');">
      <i class="fa fa-files-o" aria-hidden="true"></i>
      <span class="pia-tooltip-text">Dupliquer</span>
    </a>
    <a href="javascript:;" class="btn pia-tooltip" (click)="_piaService.downloadActionPlan()">
      <i class="fa fa-file-excel-o" aria-hidden="true"></i>
      <span class="pia-tooltip-text">Export du plan d'action</span>
    </a>
    <a (click)="removePia(pia.id)" class="btn pia-tooltip">
      <i class="fa fa-trash-o" aria-hidden="true"></i>
      <span class="pia-tooltip-text">Supprimer</span>
    </a>
  </div>
</td>
