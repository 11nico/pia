<app-header></app-header>

<div class="container pia-mainContainerBlock">
    <div class="row">
      <div class="small-12 medium-12 columns">
        <div class="pia-filtersBlock">
          <button class="pia-filtersBlock-switch btn" onclick="alert('Bientôt disponible.');" type="button">
            <i class="fa fa-list" aria-hidden="true"></i>
            <div>liste</div>
          </button>
          <div class="pia-filtersBlock-filters">
            <button class="pia-filtersBlock-filters-btn btn" type="button">
              Trier les PIA
              <span class="pia-icons pia-icon-scroll-green"></span>
            </button>
            <div class="pia-filtersBlock-filters-list">
              <span>par</span>
              <ul>
                <li>
                  <a (click)="sortBy('name');">Nom</a>
                </li>
                <li>
                  <a (click)="sortBy('created_at');">Date</a>
                </li>
                <li>
                  <a (click)="sortBy('state');">Status</a>
                </li>
                <li>
                  <a (click)="sortBy('author');">Editeur</a>
                </li>
                <li>
                  <a (click)="sortBy('evaluator');">Evaluateur</a>
                </li>
                <li>
                  <a (click)="sortBy('validator');">Valideur</a>
                </li>
              </ul>
            </div>
          </div>
          <!--
          <div class="pia-filtersBlock-buttons">
              <button type="button" class="btn btn-green"><i class="fa fa-folder-open" aria-hidden="true"></i>Nouveau PIA</button>
              <button type="button" class="btn btn-green"><i class="fa fa-upload" aria-hidden="true"></i>Importer PIA</button>
          </div>
          <div class="pia-filtersBlock-hint">
              <div>
                  <span class="pia-icons pia-icon-rocket-small"></span>
                  <p>
                      Lancez-vous ! Pour commencer<br>
                      un PIA, c'est par là.
                  </p>
              </div>
          </div>
          -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-12 medium-12 columns">
        <div class="pia-cardsBlock pia-newBlock" id="cardsSwitch">
            <div class="pia-newBlock-item front" id="pia-new-card">
                <div class="pia-newBlock-item-new">
                    <div class="pia-newBlock-item-new-title">Nouveau PIA</div>
                    <div class="pia-newBlock-item-new-btn">
                        <i class="fa fa-folder-open" aria-hidden="true"></i>
                        <button class="btn" (click)="newPIA()" type="button" title="Nouveau PIA"><span class="pia-icons pia-icon-pia-plus"></span></button>
                    </div>
                </div>
                <span>ou</span>
                <div class="pia-newBlock-item-import">
                    <div class="pia-newBlock-item-import-title">Importer PIA</div>
                    <div class="pia-newBlock-item-import-btn">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        <button class="btn" onclick="alert('Bientôt disponible.');" type="button" title="Importer PIA"><span class="pia-icons pia-icon-pia-plus"></span></button>
                    </div>
                </div>
            </div>

          <div class="pia-cardsBlock pia-editBlock back">
            <div class="pia-cardsBlock-item pia-editBlock-item">
              <form class="pia-cardsBlock-item-form" (ngSubmit)="onSubmit(piaForm)" [formGroup]="piaForm">
                <div>
                  <label for="name">Nom du PIA</label>
                  <input formControlName="name" type="text" placeholder="Intitulé" id="name" required>
                </div>
                <div>
                  <label for="author_name">Saisie</label>
                  <input formControlName="author_name" type="text" placeholder="Prénom, nom" id="author_name" required>
                </div>
                <div>
                  <label for="evaluator_name">Évaluation</label>
                  <input formControlName="evaluator_name" type="text" placeholder="Prénom, nom" id="evaluator_name" required>
                </div>
                <div>
                  <label for="validator_name">Validation</label>
                  <input formControlName="validator_name" type="text" placeholder="Prénom, nom" id="validator_name" required>
                </div>
                <div class="pia-cardsBlock-item-date" *ngIf="newPia">
                  <div>Date</div>
                  <time>{{newPia.created_at | date: 'dd/MM/yyyy'}}</time>
                </div>
                <div class="pia-cardsBlock-item-status">
                  <div class="pia-cardsBlock-item-status-infos">
                    <div>Status</div>
                    <div>Création</div>
                  </div>
                  <div class="pia-cardsBlock-item-status-progressBar">
                    <div>0%</div>
                    <progress max="100" value="0">
                    </progress>
                  </div>
                </div>
                <div class="pia-cardsBlock-item-btn">
                  <button type="submit" [disabled]="piaForm.invalid" class="btn btn-green" id="pia-save-card-btn">Commencer</button>
                </div>
              </form>
            </div>
          </div>

          <div class="pia-newBlock-hint" *ngIf="_piaService.pias && _piaService.pias.length == 0" id="pia-rocket">
            <span class="pia-icons pia-icon-small-arrow"></span>
            <div>
              <span class="pia-icons pia-icon-rocket"></span>
              <p>
                Lancez-vous !<br><br>
                Pour commencer<br>
                un PIA, c'est par là.
              </p>
            </div>
          </div>
        </div>
          <app-card-item class="hideStates-{{pia.status}}" *ngFor="let pia of _piaService.pias;let i=index" [pia]="pia"></app-card-item>
      </div>
    </div>
</div>

<app-modals></app-modals>
