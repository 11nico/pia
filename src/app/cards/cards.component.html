<app-header></app-header>

<div class="container">
    <div class="row">
      <div class="small-12 medium-12 columns">
        <app-filters></app-filters>
      </div>
    </div>
    <div class="row">
      <div class="small-12 medium-12 columns">
        <div class="pia-cardsBlock pia-newBlock" id="cardsSwitch">
            <div class="pia-newBlock-item front" id="pia-new-card">
                <div class="pia-newBlock-item-new">
                    <div class="pia-newBlock-item-new-title">Nouveau PIA</div>
                    <div class="pia-newBlock-item-new-btn">
                        <i class="fa fa-folder-open" aria-hidden="true"></i>
                        <button class="btn" (click)="newPIA()" type="button" title="Nouveau PIA"><span class="pia-icons pia-icon-pia-plus"></span></button>
                    </div>
                </div>
                <span>ou</span>
                <div class="pia-newBlock-item-import">
                    <div class="pia-newBlock-item-import-title">Importer PIA</div>
                    <div class="pia-newBlock-item-import-btn">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        <button class="btn" onclick="alert('Bientôt disponible.');" type="button" title="Importer PIA"><span class="pia-icons pia-icon-pia-plus"></span></button>
                    </div>
                </div>
            </div>

          <div class="pia-cardsBlock pia-editBlock back">
            <div class="pia-cardsBlock-item pia-editBlock-item">
              <form class="pia-cardsBlock-item-form" (ngSubmit)="onSubmit(cardForm)" [formGroup]="cardForm">
                <div>
                  <label for="name">Nom du PIA</label>
                  <input formControlName="name" type="text" placeholder="Intitulé" id="name" required>
                </div>
                <div>
                  <label for="author_name">Saisie</label>
                  <input formControlName="author_name" type="text" placeholder="Prénom, nom" id="author_name" required>
                </div>
                <div>
                  <label for="evaluator_name">Évaluation</label>
                  <input formControlName="evaluator_name" type="text" placeholder="Prénom, nom" id="evaluator_name" required>
                </div>
                <div>
                  <label for="validator_name">Validation</label>
                  <input formControlName="validator_name" type="text" placeholder="Prénom, nom" id="validator_name" required>
                </div>
                <div class="pia-cardsBlock-item-date" *ngIf="newCard">
                  <div>Date</div>
                  <time>{{newCard.creation_date | date: 'dd/MM/yyyy'}}</time>
                </div>
                <div class="pia-cardsBlock-item-status">
                  <div class="pia-cardsBlock-item-status-infos">
                    <div>Status</div>
                    <div>Création</div>
                  </div>
                  <div class="pia-cardsBlock-item-status-progressBar">
                    <div>0%</div>
                    <progress max="100" value="0">
                    </progress>
                  </div>
                </div>
                <div class="pia-cardsBlock-item-btn">
                  <button type="submit" [disabled]="cardForm.invalid" class="btn btn-green" id="pia-save-card-btn">Commencer</button>
                </div>
              </form>
            </div>
          </div>

          <div class="pia-newBlock-hint" *ngIf="cards && cards.length == 0" id="pia-rocket">
            <span class="pia-icons pia-icon-small-arrow"></span>
            <div>
              <span class="pia-icons pia-icon-rocket"></span>
              <p>
                Lancez-vous !<br><br>
                Pour commencer<br>
                un PIA, c'est par là.
              </p>
            </div>
          </div>
        </div>
        <app-card-item *ngFor="let card of cards" [card]="card"></app-card-item>
      </div>
    </div>
</div>
